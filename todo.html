<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>todo</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-1.11.0.js"

  ></script>


      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
      <script type="text/javascript" src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>


  <script type="text/javascript">


    $(window).load(function(){


var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/11novDKfqn9HxTXlWqJfYpQNp2ntJgWqb44D8hcaMnVo/edit#gid=0';


var HRTemplate = Handlebars.compile($('#hr-template').html());


$('#hr').sheetrock({
  url: mySpreadsheet,
  query: "where A != 'x' order by B desc ",
  rowTemplate: HRTemplate
});

    });
</script>
  <style>
  @media (min-width: 576px) {
    .card-columns {
        column-count: 2;
    }
}

@media (min-width: 768px) {
    .card-columns {
        column-count: 3;
    }
}

@media (min-width: 992px) {
    .card-columns {
        column-count: 4;
    }
}

@media (min-width: 1200px) {
    .card-columns {
        column-count: 4;
    }
}
  </style>

  </head>
<body>


<div class="container">
<div class="card-columns m-4 mx-auto">
<div id="hr">
<script id="hr-template" type="text/x-handlebars-template">
{{#if cells.COLOR}}
    <div class="card card-outline text-black bg-light mb-3 border-warning">
{{else}}
    <div class="card card-outline text-black bg-light mb-3 ">
{{/if}}
          <div class="card-header ">{{cells.CUSTOMER}}</div>
          <div class="card-body">
            <h5 class="card-title">{{cells.JOB}}</h5>
            <p class="card-text">{{cells.NOT}}</p>

             <p class="card-text"><small class="text-muted">{{cells.DATE}}</small></p>
          </div>
        </div>
   </script>
  </div>

</div>
</div>
</div>
</body>
</html>
